{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset="utf-8">
    <title>Пишем посты</title>
    <link href="https://fonts.googleapis.com/css?family=Istok+Web" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css'%}" type="text/css" media="screen">
  </head>
  <body>
    <header id="profileheader">
      <nav>
        <div class="nav-wrapper">
          <a href="../feed/" class="brand-logo">Main</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="../logout/">Log out</a></li>
          </ul>
        </div>
      </nav>
    </header>


    <main id="profilemain">
      <div class="row">
        <div class="col s3">
          <form method="POST">
            {% csrf_token %}
            <div class="input-field col s12">
              {{ bioform.biogr }}
              <label for="bio">Enter biography</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            </button>
            {% for i in bios %}
              <div>
                <p>{{ i.biogr }}</p>
              </div>
            {% endfor %}
          </form>
        </div>
        <div class="col s9">

          <div class="row" id="inrow">

            <div class="col s8" id="postingform">
              <div class="row">
                <div class="col s2">
                </div>
                <div class="col s8" id="cls8">
                  <form method="POST" >
                    {% csrf_token %}
                      <div id="inputback">
                        <!--<div class="row">
                          <div class="input-field col s4">
                            {{ postform.title }}
                            <label for="title">Enter post title</label>
                          </div>
                        </div>-->

                        <div class="row">
                          <div class="input-field col s12">
                            {{ postform.content }}
                            <label for="content">Enter post content</label>
                          </div>
                        </div>


                        <div id="subpost">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            </button>
                        </div>
                      </div>
                  </form>
                </div>
                <div class="col s2">
                </div>

              </div>
            </div>
            <div class="col s4">
            </div>

          </div>

          <div class="row">


          <div class="col s8">
              {% for i in posts %}
                <div class="row">
                  <div class="col s2">
                  </div>

                  <div class="col s8"  id="postcol">
                    <div id="post">

                      <p id="postauthor">{{ i.author }}</p>
                      <!--<p id="posttitle">{{ i.title }}</p>-->
                      <p id="postcontent">{{ i.content }}</p>
                      <p id="postdatetime">{{ i.published|date:"d.m.Y H:i:s" }}</p>
                    </div>
                  </div>

                  <div class="col s2">
                  </div>
                </div>

              {% endfor %}
              </div>

          <div class="col s4">
          </div>

          </div>
        </div>
      </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
